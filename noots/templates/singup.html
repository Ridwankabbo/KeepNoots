<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Noots App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa; /* Light background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .signup-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 50px; /* Pill button */
            padding: 12px 30px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        /* Custom styles for the message box */
        #message-box {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1050; /* Higher z-index for Bootstrap modals/navbars */
            width: 90%;
            max-width: 500px;
        }
        #message-box.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Message Box -->
    {% comment %} <div id="message-box" class="alert alert-dismissible fade show" role="alert">
        <span id="message-text"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div> {% endcomment %}

    <div class="signup-container mx-auto">
        <h1 class="text-center mb-4 fw-bold">Sign Up for Noots App</h1>
        <form id="signup-form">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control rounded-pill" id="username" name="username" placeholder="Choose a username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control rounded-pill" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control rounded-pill" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="mb-4">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control rounded-pill" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Sign Up</button>
        </form>
        <p class="text-center text-muted">Already have an account? <a href="{% url "login" %}" class="text-decoration-none">Log in here</a></p>
    </div>

    <!-- Bootstrap JS Bundle (Popper.js included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Function to display a message using Bootstrap alerts
        function showMessage(message, type = 'success') {
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');

            messageText.textContent = message;
            messageBox.className = `alert alert-${type === 'success' ? 'success' : 'danger'} alert-dismissible fade show`;
            messageBox.classList.add('show');

            // Automatically hide after 3 seconds
            setTimeout(() => {
                const bsAlert = new bootstrap.Alert(messageBox);
                bsAlert.close();
            }, 3000);
        }

        // Basic email validation function
        function isValidEmail(email) {
            const emailRegex = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;
            return emailRegex.test(email);
        }

        const signupForm = document.getElementById('signup-form');
        signupForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent default form submission

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            // Client-side validation
            if (!username) {
                showMessage('Please enter a username.', 'danger');
                return;
            }
            if (!email) {
                showMessage('Please enter your email address.', 'danger');
                return;
            }
            if (!isValidEmail(email)) {
                showMessage('Please enter a valid email address.', 'danger');
                return;
            }
            if (!password) {
                showMessage('Please enter a password.', 'danger');
                return;
            }
            if (password.length < 6) { // Example: minimum password length
                showMessage('Password must be at least 6 characters long.', 'danger');
                return;
            }
            if (password !== confirmPassword) {
                showMessage('Passwords do not match. Please try again.', 'danger');
                return;
            }

            // --- Simulate Server-Side Signup ---
            // In a real application, you would send this data to your backend (e.g., PHP)
            // using fetch() or XMLHttpRequest, then handle the server's response.
            // Example:
            /*
            fetch('your_backend_signup_endpoint.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, email, password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('Sign up successful! Redirecting...', 'success');
                    // Store a message to display on the next page (optional)
                    sessionStorage.setItem('message', 'Welcome to Noots App!');
                    sessionStorage.setItem('messageType', 'success');
                    window.location.href = 'noots_app.html'; // Redirect to your main app page
                } else {
                    showMessage(data.message || 'Sign up failed. Please try again.', 'danger');
                }
            })
            .catch(error => {
                console.error('Error during signup:', error);
                showMessage('An error occurred during signup. Please try again later.', 'danger');
            });
            */

            // For demonstration, simulate success and redirect
            showMessage('Sign up successful! Redirecting to app...', 'success');
            sessionStorage.setItem('message', 'Welcome to Noots App!');
            sessionStorage.setItem('messageType', 'success');
            setTimeout(() => {
                window.location.href = 'noots_app.html'; // Replace with your actual Noots App URL
            }, 1500); // Redirect after a short delay
        });

        // Check for saved messages on page load (e.g., from a previous redirect)
        document.addEventListener('DOMContentLoaded', () => {
            const savedMessage = sessionStorage.getItem('message');
            const savedMessageType = sessionStorage.getItem('messageType');
            if (savedMessage) {
                showMessage(savedMessage, savedMessageType);
                sessionStorage.removeItem('message'); // Clear message after displaying
                sessionStorage.removeItem('messageType');
            }
        });
    </script>
</body>
</html>
