<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noots App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <section class="container p-5">
        <form action="{% url "add-noots" %}" method="GET">
          {% comment %} {% csrf_token %} {% endcomment %}
          {% if noot %}

            {% comment %} {% for n in noot  %} {% endcomment %}
              <div class="mb-3">
                {% comment %} <label for="id" class="form-label">Title</label> {% endcomment %}
                <input type="number" class="form-control" name="id" value="{{noot.id}}" hidden >
              </div>
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" name="title" value="{{noot.title}}">
              </div>
              <div class="mb-3">
                <label for="text" class="form-label">Text</label>
                <textarea type="text" class="form-control" name="text">{{noot.text}}</textarea>
              </div>
              <button type="submit" class="btn btn-primary">save</button>
            {% comment %} {% endfor %} {% endcomment %}

            {% else %}
            <div class="mb-3">
            {% comment %} <label for="id" class="form-label">Title</label> {% endcomment %}
            <input type="number" class="form-control" name="id" hidden>
          </div>
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" name="title">
          </div>
          <div class="mb-3">
            <label for="text" class="form-label">Text</label>
            <textarea type="text" class="form-control" name="text"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">save</button>
          
          {% endif %}
          
        </form>
    </section>

</body>
</html>
