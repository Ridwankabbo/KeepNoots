<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noots App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="{% static "css/noots_page.css" %}" rel="stylesheet">
</head>
<body>

    <section class="row justify-content-center">
        <div class="bg-light col-8 text-center m-4">
            <h2>Keep notes</h2>
        </div>
        <div class="col-10 pb-5">
            <div class="text-end">
                    <a href="write-noots" class="btn  btn-success text-white">+</a>
            </div>
        </div>
        <div class='col-1 '>
            <form action="{% url "logout" %}" method='post'>
                {% csrf_token %}
                <div class="text-end">
                    <button  class="btn  btn-danger text-white">logout</button>
            </div>
            </form>
        </div>
    </section>

    <section  id="noost-list">
        {% block main-content %}{% endblock main-content %}
    </section>

</body>
</html>
